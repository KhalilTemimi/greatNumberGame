<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" 
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Number Game</title>
</head>
<body>
    <div class="container text-center">
        <h1 class="p-3 mb-2 bg-primary text-white">WELCOME TO THE GREAT NUMBER GAME !!!</h1>
        <h3>I am thinking about a number between 1 and 100 </h3>
        <h3>Take a guess !</h3>
        <div class="w-50 h-100 bg-dark text-light mx-auto border border-dark">
            <h4>you have LOST !!!</h4>
            <h4>{{session['random']}} is the right number !</h4>
        </div>
        <form action="/">
            <input type="submit" value="Play again" class="btn btn-info mt-2">
        </form>
    </div>
</body>
</html>
